---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: "https://${clusterEndpointIP}:6443"
allowSchedulingOnMasters: true
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.9.3
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.32.1

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - "127.0.0.1" # KubePrism
  - 10.100.90.100
additionalMachineCertSans: *san
clusterPodNets:
  - 10.49.0.0/16
clusterSvcNets:
  - 10.48.0.0/16
patches:
- |-
  machine:
    kubelet:
      extraConfig:
        maxPods: 150
      nodeIP:
        validSubnets:
            - 10.100.10.0/24
      extraArgs:
        image-gc-high-threshold: 75
        image-gc-low-threshold: 65
      extraMounts:
        - destination: /var/openebs/local
          type: bind
          source: /var/openebs/local
          options:
            - rbind
            - rshared
            - rw

- |-
  machine:
    time:
      disabled: false # Indicates if the time service is disabled for the machine.
      # Specifies time (NTP) servers to use for setting the system time.
      servers:
          - 10.100.10.11
          - 10.100.10.12
          - 10.100.10.13
      bootTimeout: 2m0s

nodes:
  - hostname: k3snode01
    ipAddress: 10.100.10.110
    nodeLabels:
      topology.rook.io/room: cellar
      topology.rook.io/rack: rack-1
      topology.rook.io/chassis: turing-1
    controlPlane: true
    schematic:
      overlay:
        image: siderolabs/sbc-rockchip
        name: turingrk1
      customization:
        systemExtensions:
          officialExtensions:
              - siderolabs/gasket-driver
              - siderolabs/iscsi-tools
        extraKernelArgs:
          - talos.platform=metal
          - reboot=k
          - net.ifnames=0
    installDisk: /dev/mmcblk0
    machineDisks:
      - device: /dev/disk/by-id/nvme-CT1000T500SSD8_2348454140C4
        partitions:
          - mountpoint: /var/openebs/local
    networkInterfaces:
      - interface: bond0
        mtu: 1500
        bond:
          mode: active-backup
          deviceSelectors:
            - busPath: "fe1c0000.ethernet"
        dhcp: true
        vlans:
          - &vlan50
            vlanId: 50
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096

  - hostname: k3snode02
    ipAddress: 10.100.10.111
    nodeLabels:
      topology.rook.io/room: cellar
      topology.rook.io/rack: rack-1
      topology.rook.io/chassis: turing-1
    controlPlane: true
    schematic:
      overlay:
        image: siderolabs/sbc-rockchip
        name: turingrk1
      customization:
        systemExtensions:
          officialExtensions:
              - siderolabs/gasket-driver
              - siderolabs/iscsi-tools
        extraKernelArgs:
          - talos.platform=metal
          - reboot=k
          - net.ifnames=0
    installDisk: /dev/mmcblk0
    machineDisks:
      - device: /dev/disk/by-id/nvme-CT1000T500SSD8_2348454A3D0A
        partitions:
          - mountpoint: /var/openebs/local
    networkInterfaces:
      - interface: bond0
        mtu: 1500
        bond:
          mode: active-backup
          deviceSelectors:
            - busPath: "fe1c0000.ethernet"
        dhcp: true
        vlans:
          - *vlan50

  - hostname: k3snode03
    ipAddress: 10.100.10.112
    nodeLabels:
      topology.rook.io/room: cellar
      topology.rook.io/rack: rack-1
      topology.rook.io/chassis: turing-1
    controlPlane: true
    schematic:
      overlay:
        image: siderolabs/sbc-rockchip
        name: turingrk1
      customization:
        systemExtensions:
          officialExtensions:
              - siderolabs/gasket-driver
              - siderolabs/iscsi-tools
        extraKernelArgs:
          - talos.platform=metal
          - reboot=k
          - net.ifnames=0
    installDisk: /dev/mmcblk0
    machineDisks:
      - device: /dev/disk/by-id/nvme-CT1000T500SSD8_2348454A3E58
        partitions:
          - mountpoint: /var/openebs/local
    networkInterfaces:
      - interface: bond0
        mtu: 1500
        bond:
          mode: active-backup
          deviceSelectors:
            - busPath: "fe1c0000.ethernet"
        dhcp: true
        vlans:
          - *vlan50


controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - apparmor=0               # Less security, faster puter
        - init_on_alloc=0          # Less security, faster puter
        - init_on_free=0           # Less security, faster puter
        - intel_iommu=on           # PCI Passthrough
        - iommu=pt                 # PCI Passthrough
        - mitigations=off          # Less security, faster puter
        - security=none            # Less security, faster puter
        - talos.auditd.disabled=1  # Less security, faster puter
  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Disable Host DNS
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false
    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        proxy:
          disabled: true
        coreDNS:
          disabled: true
    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: "http://0.0.0.0:2381"
          advertisedSubnets:
            - 10.100.10.0/24
            - 10.100.90.0/24
    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
                [plugins."io.containerd.grpc.v1.cri".containerd]
                  discard_unpacked_layers = false
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                  discard_unpacked_layers = false

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Enable MutatingAdmissionPolicy
    - |-
      cluster:
        apiServer:
          extraArgs:
            enable-aggregator-routing: true
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - actions-runner-system
              - kube-system
              - system-upgrade

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "12582912"
          net.core.wmem_max: "12582912"
          vm.nr_hugepages: 1024
