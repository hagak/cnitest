---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrypted
  labels:
    app.kubernetes.io/name: ${APP}
    app.kubernetes.io/instance: ${APP}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: scrypted
  storageClassName: openebs-hostpath
