---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
          {
            "type": "macvlan",
            "capabilities": { "ips": true },
            "master": "bond0.50",
            "mode": "bridge",
            "ipam": {
              "type": "host-local",
              "subnet": "192.168.30.0/24",
              "rangeStart": "192.168.30.200",
              "rangeEnd": "192.168.30.230"
            }
          }, {
                "capabilities": { "mac": true },
                "type": "tuning"
          }
        ]
      }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-lan
spec:
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "macvlan",
          "capabilities": { "ips": true },
          "master": "bond0",
          "mode": "bridge",
          "ipam": {
            "type": "host-local",
            "subnet": "10.100.0.0/16",
            "rangeStart": "10.100.30.200",
            "rangeEnd": "10.100.30.216"
          }
        }, {
          "capabilities": { "mac": true },
          "type": "tuning"
        }
      ]
    }'
